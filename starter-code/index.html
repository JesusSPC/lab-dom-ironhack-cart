<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="center">
    <h1>Ironhack Merchandising Shop</h1>
  </div>
  <section class="productLine">
    <div class="center wrapper product">
      <div><span class="productName">IronBubble</span></div>
      <div><span class="productCost">25.00</span></div>
      <div>
        <form class="col">
          <label class="label">QTY: </label>
          <input class="input quantity" type="number" placeholder="0">
        </form>
      </div>
      <div><span class="totalPrice">0.00</span></div>
      <div>
        <button class="btn btn-delete" onclick="deleteItem()">Delete</button>
      </div>
    </div>
  </section>
  <section class="productLine">
      <div class="center wrapper product">
        <div><span class="productName">Iron Shirts</span></div>
        <div><span class="productCost">15.00</span></div>
        <div>
          <form class="col">
            <label class="label">QTY: </label>
            <input class="input quantity" type="number" placeholder="0">
          </form>
        </div>
        <div><span class="totalPrice">0.00</span></div>
        <div>
          <button class="btn btn-delete" onclick="deleteItem()">Delete</button>
        </div>
      </div>
    </section>
  <div class="center">
    <button id="calc-prices-button" class="btn btn-success" onclick="getTotalPrice()">Calculate Prices</button>
  </div>
  <div class="center">
    <h2>Total Price: <span id="sum">0.00</span> $</h2>
  </div>
</body>
</html>
